<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .suggestion-item {
            background-color: #ffffff;
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.2s;
            display: block;
            text-decoration: none;
        }
        .suggestion-item:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .suggestion-title {
            font-size: 0.875rem;
            color: #374151;
            margin-bottom: 0.75rem;
        }
        .action-button-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 0.75rem;
            border-top: 1px solid #f3f4f6;
        }
        .action-button-text {
            font-size: 0.875rem;
            font-weight: 500;
            color: #3b82f6;
        }
        .action-icon {
            font-size: 1rem;
        }
        /* Styles for Bar Chart */
        .skill-bar-group { display: flex; flex-direction: column; gap: 0.5rem; flex-grow: 1; }
        .skill-bar-background { background-color: #e5e7eb; border-radius: 0.375rem; position: relative; height: 1.25rem; }
        .skill-bar-fill { position: absolute; top: 0; left: 0; height: 100%; border-radius: 0.375rem; transition: width 0.5s ease-in-out; }
        .skill-score { position: absolute; right: 0.5rem; top: 50%; transform: translateY(-50%); font-size: 0.75rem; line-height: 1rem; color: #1f2937; font-weight: 500; }
        .latest-bar .skill-bar-fill { background-color: #3b82f6; }
        .previous-bar .skill-bar-fill { background-color: #a5b4fc; }
    </style>
</head>
<body class="p-4">
    <div class="space-y-6">
        <!-- Welcome Message -->
        <div>
            <p class="text-xl font-semibold text-gray-800">欢迎回来, 祝你早日拿到心仪的Offer!</p>
        </div>

        <!-- Ability Analysis -->
        <div>
            <h2 class="text-xl font-bold text-gray-800 mb-3">能力分析</h2>
            <div class="bg-white p-4 rounded-xl shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <p class="text-sm text-gray-500">最近两次能力评估对比</p>
                    <div class="flex items-center space-x-4 text-xs">
                        <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-blue-500 mr-1.5"></span>最新评估</div>
                        <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-indigo-300 mr-1.5"></span>上次评估</div>
                    </div>
                </div>
                <div class="space-y-4">
                    <!-- Skill Item 1 -->
                    <div class="flex items-center space-x-3">
                        <span class="w-20 text-sm font-medium text-gray-600 shrink-0">沟通能力</span>
                        <div class="skill-bar-group">
                            <div class="skill-bar-background previous-bar"><div class="skill-bar-fill" style="width: 75%;"></div><span class="skill-score">75</span></div>
                            <div class="skill-bar-background latest-bar"><div class="skill-bar-fill" style="width: 85%;"></div><span class="skill-score">85</span></div>
                        </div>
                    </div>
                    <!-- Skill Item 2 -->
                    <div class="flex items-center space-x-3">
                        <span class="w-20 text-sm font-medium text-gray-600 shrink-0">技术深度</span>
                        <div class="skill-bar-group">
                            <div class="skill-bar-background previous-bar"><div class="skill-bar-fill" style="width: 80%;"></div><span class="skill-score">80</span></div>
                            <div class="skill-bar-background latest-bar"><div class="skill-bar-fill" style="width: 90%;"></div><span class="skill-score">90</span></div>
                        </div>
                    </div>
                    <!-- Skill Item 3 -->
                    <div class="flex items-center space-x-3">
                        <span class="w-20 text-sm font-medium text-gray-600 shrink-0">逻辑思维</span>
                        <div class="skill-bar-group">
                            <div class="skill-bar-background previous-bar"><div class="skill-bar-fill" style="width: 70%;"></div><span class="skill-score">70</span></div>
                            <div class="skill-bar-background latest-bar"><div class="skill-bar-fill" style="width: 80%;"></div><span class="skill-score">80</span></div>
                        </div>
                    </div>
                     <!-- Skill Item 4 -->
                    <div class="flex items-center space-x-3">
                        <span class="w-20 text-sm font-medium text-gray-600 shrink-0">岗位匹配</span>
                        <div class="skill-bar-group">
                            <div class="skill-bar-background previous-bar"><div class="skill-bar-fill" style="width: 65%;"></div><span class="skill-score">65</span></div>
                            <div class="skill-bar-background latest-bar"><div class="skill-bar-fill" style="width: 75%;"></div><span class="skill-score">75</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Suggestions -->
        <div>
            <h2 class="text-xl font-bold text-gray-800 mb-3">行动建议</h2>
            <div id="action-suggestions" class="space-y-3">
                <!-- Action items will be injected here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mockActionSuggestions = [
                {
                    "type": "interviewing",
                    "text": "您有2个面试中的机会，建议进行面试演练。",
                    "action": "practiceInterview",
                    "icon": "🎙️"
                },
                {
                    "type": "pending",
                    "text": "您有1个待投递的机会，建议生成定制简历。",
                    "action": "generateResume",
                    "icon": "📝"
                },
                {
                    "type": "submitted",
                    "text": "您有1个已投递的机会，建议预测面试问题。",
                    "action": "predictQuestions",
                    "icon": "🧠"
                }
            ];

            const suggestionsContainer = document.getElementById('action-suggestions');

            function getActionItemHTML(suggestion) {
                let actionButtonText = '';
                let statusToFilter = '';

                switch (suggestion.type) {
                    case 'interviewing':
                        actionButtonText = '进行面试演练';
                        statusToFilter = '面试中';
                        break;
                    case 'pending':
                        actionButtonText = '生成定制简历';
                        statusToFilter = '待投递';
                        break;
                    case 'submitted':
                        actionButtonText = '预测面试问题';
                        statusToFilter = '已投递';
                        break;
                    default:
                        actionButtonText = '查看';
                }

                const link = `opportunities.html?status=${encodeURIComponent(statusToFilter)}`;

                return `
                    <a href="${link}" class="suggestion-item">
                        <div>
                            <p class="suggestion-title">${suggestion.text}</p>
                        </div>
                        <div class="action-button-wrapper">
                            <span class="action-button-text">${actionButtonText}</span>
                            <span class="action-icon">${suggestion.icon}</span>
                        </div>
                    </a>
                `;
            }

            function renderSuggestions() {
                const content = mockActionSuggestions.map(getActionItemHTML).join('');
                if (content) {
                    suggestionsContainer.innerHTML = content;
                } else {
                    suggestionsContainer.innerHTML = `<p class="text-center text-gray-500 py-4">暂无行动建议，去机会列表添加新的机会吧！</p>`;
                }
            }

            renderSuggestions();
        });
    </script>
</body>
</html>
