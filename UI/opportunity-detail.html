<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机会详情 - AI面试助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .tab-btn.active { border-bottom-color: #3b82f6; color: #3b82f6; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .prose h1, .prose h2, .prose h3 { font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
        .prose h1 { font-size: 1.5rem; }
        .prose h2 { font-size: 1.25rem; }
        .prose h3 { font-size: 1.1rem; }
        .prose p { margin-bottom: 1em; }
        .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
        .prose li { margin-bottom: 0.25em; }
        .prose strong { font-weight: bold; }
    </style>
</head>
<body class="p-4">
    <!-- Header -->
    <div class="mb-4 pt-2">
        <a href="index.html#interviews" class="text-blue-600 text-sm mb-2 block">&larr; 返回列表</a>
        <h1 id="opportunity-title" class="text-2xl font-bold text-gray-800"></h1>
        <p id="opportunity-company" class="text-gray-500"></p>
    </div>

    <!-- Tabs -->
    <div class="border-b border-gray-200">
        <nav class="-mb-px flex space-x-6" aria-label="Tabs">
            <button class="tab-btn active whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm border-blue-500 text-blue-600" data-tab="details">职位详情</button>
            <button class="tab-btn whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500" data-tab="resume">AI 定制简历</button>
            <button class="tab-btn whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500" data-tab="qa">AI 面试顾问</button>
        </nav>
    </div>

    <!-- Tab Content -->
    <div class="mt-4">
        <div id="tab-details" class="tab-content active space-y-4">
            <div class="bg-white p-4 rounded-xl shadow-sm">
                <h3 class="font-bold text-gray-700 mb-2">岗位描述 (JD)</h3>
                <p id="opportunity-jd" class="text-sm text-gray-600 leading-relaxed"></p>
            </div>
        </div>
        <div id="tab-resume" class="tab-content">
            <div id="resume-initial-state" class="text-center p-8 bg-white rounded-xl shadow-sm">
                <h3 class="text-lg font-bold">打造一份完美的简历</h3>
                <p class="text-sm text-gray-500 mt-2 mb-4">启动AI，结合您的个人信息和岗位JD，生成一份高度匹配的专属简历。</p>
                <button id="generate-resume-btn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">✨ 启动AI，生成专属简历</button>
            </div>
            <div id="resume-edit-state" class="hidden">
                <div class="flex justify-between items-center mb-2">
                    <div class="flex space-x-1 rounded-md bg-gray-200 p-1 text-sm">
                        <button id="resume-edit-mode-btn" class="px-3 py-1 rounded-md bg-white shadow">编辑</button>
                        <button id="resume-preview-mode-btn" class="px-3 py-1">预览</button>
                    </div>
                    <button id="save-resume-btn" class="bg-green-600 text-white text-sm font-bold py-2 px-3 rounded-lg hover:bg-green-700">保存修改</button>
                </div>
                <textarea id="resume-textarea" rows="18" class="w-full p-2 border rounded-md"></textarea>
                <div id="resume-preview" class="p-4 bg-white border rounded-md prose" style="display: none;"></div>
            </div>
        </div>
        <div id="tab-qa" class="tab-content">
            <div id="qa-initial-state" class="text-center p-8 bg-white rounded-xl shadow-sm">
                 <h3 class="text-lg font-bold">从容应对任何问题</h3>
                <p class="text-sm text-gray-500 mt-2 mb-4">启动AI，为您预测面试高频问题，并提供符合STAR原则的回答建议。</p>
                <button id="generate-qa-btn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">🔮 启动AI，预测问题与答案</button>
            </div>
            <div id="qa-edit-state" class="hidden space-y-3">
                <div class="flex justify-end space-x-2 mb-2">
                    <button id="add-qa-btn" class="bg-blue-500 text-white text-sm font-bold py-2 px-3 rounded-lg">+ 新增问答</button>
                    <button id="save-qa-btn" class="bg-green-600 text-white text-sm font-bold py-2 px-3 rounded-lg">保存全部</button>
                </div>
                <div id="qa-list" class="space-y-2"></div>
            </div>
        </div>
    </div>

<script>
    // --- INITIALIZATION & STATE ---
    let opportunityData = { resumeMd: null, qa: [] };
    const params = new URLSearchParams(window.location.search);
    document.getElementById('opportunity-title').textContent = params.get('position') || '机会详情';
    document.getElementById('opportunity-company').textContent = params.get('company') || '公司信息';
    document.getElementById('opportunity-jd').textContent = params.get('jd') || '未能加载岗位描述。';

    // --- ALL FUNCTION DEFINITIONS & CALLS ---
    function setupTabs() {
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => {
                    btn.classList.remove('active', 'border-blue-500', 'text-blue-600');
                    btn.classList.add('border-transparent', 'text-gray-500');
                });
                button.classList.add('active', 'border-blue-500', 'text-blue-600');
                button.classList.remove('border-transparent', 'text-gray-500');
                tabContents.forEach(content => {
                    content.classList.toggle('active', content.id === `tab-${button.dataset.tab}`);
                });
            });
        });
    }

    function setupResumeTab() {
        const generateBtn = document.getElementById('generate-resume-btn');
        const saveBtn = document.getElementById('save-resume-btn');
        const editModeBtn = document.getElementById('resume-edit-mode-btn');
        const previewModeBtn = document.getElementById('resume-preview-mode-btn');
        const textarea = document.getElementById('resume-textarea');
        const preview = document.getElementById('resume-preview');

        generateBtn.addEventListener('click', () => {
            generateBtn.textContent = 'AI正在生成中...';
            generateBtn.disabled = true;
            setTimeout(() => {
                opportunityData.resumeMd = `# 张三\n\n## 联系方式\n- 电话: 138-1234-5678\n- 邮箱: zhangsan@email.com\n\n## 针对“${document.getElementById('opportunity-title').textContent}”岗位的技能\n- **前端**: 精通Vue.js, React, Tailwind CSS\n- **后端**: 熟悉Node.js, Python (FastAPI)\n\n## 项目经历\n### AI面试助手 (个人项目)\n- 负责该项目的前后端开发与UI设计...`;
                renderResume();
            }, 1500);
        });

        function renderResume() {
            document.getElementById('resume-initial-state').style.display = 'none';
            document.getElementById('resume-edit-state').style.display = 'block';
            textarea.value = opportunityData.resumeMd;
        }

        saveBtn.addEventListener('click', () => {
            opportunityData.resumeMd = textarea.value;
            saveBtn.textContent = '已保存!';
            setTimeout(() => { saveBtn.textContent = '保存修改'; }, 2000);
        });

        editModeBtn.addEventListener('click', () => {
            textarea.style.display = 'block';
            preview.style.display = 'none';
            editModeBtn.classList.add('bg-white', 'shadow');
            previewModeBtn.classList.remove('bg-white', 'shadow');
        });

        previewModeBtn.addEventListener('click', () => {
            preview.innerHTML = marked.parse(textarea.value);
            textarea.style.display = 'none';
            preview.style.display = 'block';
            previewModeBtn.classList.add('bg-white', 'shadow');
            editModeBtn.classList.remove('bg-white', 'shadow');
        });
    }

    function setupQATab() {
        const generateBtn = document.getElementById('generate-qa-btn');
        const saveBtn = document.getElementById('save-qa-btn');
        const addBtn = document.getElementById('add-qa-btn');
        const qaListContainer = document.getElementById('qa-list');

        generateBtn.addEventListener('click', () => {
            generateBtn.textContent = 'AI正在预测中...';
            generateBtn.disabled = true;
            setTimeout(() => {
                opportunityData.qa = [
                    { id: 1, q: '讲一个你参与过的最有挑战性的项目。', a: '**情境(Situation):** 在负责XX项目时...\n**任务(Task):** 我的任务是...\n**行动(Action):** 我首先...然后...\n**结果(Result):** 最终，项目性能提升了...%' },
                    { id: 2, q: '你会如何优化一个React应用的性能？', a: '我会从以下几个方面入手：\n1. **组件懒加载**: 使用`React.lazy`和`Suspense`...\n2. **状态管理优化**: ...' }
                ];
                renderQAList();
            }, 1500);
        });

        function renderQAList() {
            document.getElementById('qa-initial-state').style.display = 'none';
            document.getElementById('qa-edit-state').style.display = 'block';
            qaListContainer.innerHTML = opportunityData.qa.map(item => `
                <div class="qa-item bg-white rounded-lg shadow-sm" data-id="${item.id}">
                    <div class="question-header flex justify-between items-center p-3">
                        <input type="text" class="question-input flex-grow font-semibold border-b-2 border-transparent focus:border-blue-500 outline-none bg-transparent" value="${item.q}">
                        <div class="flex items-center space-x-2">
                            <button class="delete-qa-btn text-gray-400 hover:text-red-600"><i class="fas fa-trash-alt"></i></button>
                            <button class="toggle-answer-btn text-gray-500 p-1 rounded-full hover:bg-gray-100">
                                <i class="fas fa-chevron-down transition-transform duration-200"></i>
                            </button>
                        </div>
                    </div>
                    <div class="answer-content p-4 border-t border-gray-100" style="display: none;">
                        <label class="block text-xs font-medium text-gray-500 mb-1">回答建议</label>
                        <textarea rows="5" class="answer-input w-full p-2 border rounded-md text-sm">${item.a}</textarea>
                    </div>
                </div>`).join('');
        }

        addBtn.addEventListener('click', () => {
            opportunityData.qa.unshift({ id: Date.now(), q: '新问题', a: '新答案' });
            renderQAList();
        });

        saveBtn.addEventListener('click', () => {
            const qaItems = qaListContainer.querySelectorAll('.qa-item');
            const newQAData = Array.from(qaItems).map(item => ({
                id: item.dataset.id,
                q: item.querySelector('.question-input').value,
                a: item.querySelector('.answer-input').value
            }));
            opportunityData.qa = newQAData;
            saveBtn.textContent = '已保存!';
            setTimeout(() => { saveBtn.textContent = '保存全部'; }, 2000);
        });

        qaListContainer.addEventListener('click', e => {
            const toggleBtn = e.target.closest('.toggle-answer-btn');
            if (toggleBtn) {
                const answer = toggleBtn.closest('.qa-item').querySelector('.answer-content');
                const icon = toggleBtn.querySelector('i');
                const isHidden = answer.style.display === 'none';
                answer.style.display = isHidden ? 'block' : 'none';
                icon.style.transform = isHidden ? 'rotate(180deg)' : 'rotate(0deg)';
            }
            const deleteBtn = e.target.closest('.delete-qa-btn');
            if (deleteBtn) {
                const idToDelete = deleteBtn.closest('.qa-item').dataset.id;
                opportunityData.qa = opportunityData.qa.filter(item => item.id != idToDelete);
                renderQAList();
            }
        });
    }

    function setupSwipeToBack() {
        let touchstartX = 0;
        const swipeThreshold = 100;
        const edgeThreshold = 50;
        document.body.addEventListener('touchstart', e => {
            if (e.touches[0].clientX < edgeThreshold) {
                touchstartX = e.changedTouches[0].screenX;
            }
        }, { passive: true });
        document.body.addEventListener('touchend', e => {
            if (touchstartX === 0) return;
            const touchendX = e.changedTouches[0].screenX;
            if (touchendX - touchstartX > swipeThreshold) {
                // This needs to break out of the iframe.
                window.top.location.href = 'index.html#interviews';
            }
            touchstartX = 0;
        }, { passive: true });
    }

    // --- SCRIPT EXECUTION ---
    setupTabs();
    setupResumeTab();
    setupQATab();
    setupSwipeToBack();
</script>
</body>
</html>
