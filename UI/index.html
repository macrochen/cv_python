<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script>
        // Frame-buster script: If this page is loaded within an iframe, break out to the top-level window.
        if (window.self !== window.top) {
            window.top.location.href = window.location.href;
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Interview Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .iphone-container { width: 393px; height: 852px; background-color: #ffffff; border-radius: 50px; box-shadow: 0 10px 30px rgba(0,0,0,0.1), 0 0 0 10px #111; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .status-bar { height: 44px; display: flex; justify-content: space-between; align-items: center; padding: 0 24px; color: #1f2937; font-weight: 600; font-size: 15px; flex-shrink: 0; z-index: 10; background: #fff; }
        .status-bar .time { position: absolute; left: 50%; transform: translateX(-50%); }
        .main-content { flex-grow: 1; overflow: hidden; position: relative; }
        .tab-bar { height: 84px; background-color: rgba(249, 249, 249, 0.8); backdrop-filter: blur(10px); border-top: 1px solid #e5e5e5; display: flex; justify-content: space-around; align-items: flex-start; padding-top: 10px; position: absolute; bottom: 0; width: 100%; z-index: 10; }
        .tab-item { cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 10px; color: #8e8e93; }
        .tab-item i { font-size: 22px; margin-bottom: 4px; }
        .tab-item.active { color: #007aff; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div class="iphone-container">
        <div class="status-bar">
            <div><i class="fa-solid fa-signal"></i> <i class="fa-solid fa-wifi"></i></div>
            <div class="time">9:41</div>
            <div><i class="fa-solid fa-battery-full"></i></div>
        </div>
        <main class="main-content">
            <iframe id="content-frame" src="dashboard.html"></iframe>
        </main>
        <div id="tab-bar" class="tab-bar">
            <div class="tab-item active" data-page="dashboard.html"><i class="fa-solid fa-chart-pie"></i><span>动态</span></div>
            <div class="tab-item" data-page="interviews.html"><i class="fa-solid fa-briefcase"></i><span>机会</span></div>
            <div class="tab-item" data-page="profile.html"><i class="fa-solid fa-user"></i><span>我的</span></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab-item');
            const contentFrame = document.getElementById('content-frame');

            const activateTab = (tabToActivate) => {
                const newUrl = tabToActivate.dataset.page;
                if (newUrl && contentFrame.src.endsWith(newUrl) === false) {
                    contentFrame.src = newUrl;
                }
                tabs.forEach(t => t.classList.remove('active'));
                tabToActivate.classList.add('active');
            };

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    activateTab(tab);
                });
            });

            // Handle hash on initial page load for the 'Back to List' feature
            const hash = window.location.hash.substring(1);
            if (hash === 'interviews') {
                const interviewsTab = document.querySelector('.tab-item[data-page="interviews.html"]');
                if (interviewsTab) {
                    activateTab(interviewsTab);
                }
            }
        });
    </script>
</body>
</html>
