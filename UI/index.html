<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script>
        // Frame-buster script: If this page is loaded within an iframe, break out to the top-level window.
        if (window.self !== window.top) {
            window.top.location.href = window.location.href;
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Interview Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .iphone-container { width: 393px; height: 852px; background-color: #ffffff; border-radius: 0; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        .status-bar { height: 44px; display: flex; justify-content: space-between; align-items: center; padding: 0 24px; color: #1f2937; font-weight: 600; font-size: 15px; flex-shrink: 0; }
        .main-content { flex-grow: 1; overflow-y: auto; /* Let this container scroll */ }
        .tab-bar { height: 84px; background-color: rgba(249, 249, 249, 0.95); backdrop-filter: blur(10px); border-top: 1px solid #e5e5e5; display: flex; justify-content: space-around; align-items: flex-start; padding-top: 10px; width: 100%; flex-shrink: 0; }
        .tab-item { cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 10px; color: #8e8e93; }
        .tab-item .icon-wrapper { position: relative; width: 22px; height: 22px; margin-bottom: 4px; }
        .tab-item img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .tab-item .icon-active { display: none; }
        .tab-item.active .icon-normal { display: none; }
        .tab-item.active .icon-active { display: block; }
        .tab-item.active { color: #007aff; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div class="iphone-container">
        <div class="status-bar">
            <div><i class="fa-solid fa-signal"></i> <i class="fa-solid fa-wifi"></i></div>
            <div class="time">9:41</div>
            <div><i class="fa-solid fa-battery-full"></i></div>
        </div>
        <main class="main-content">
            <iframe id="content-frame" src="dashboard.html"></iframe>
        </main>
        <div class="tab-bar">
            <div class="tab-item active" data-page="dashboard.html">
                <div class="icon-wrapper">
                    <img class="icon-normal" src="images/tab_dashboard.png" alt="动态">
                    <img class="icon-active" src="images/tab_dashboard_active.png" alt="动态">
                </div>
                <span>动态</span>
            </div>
            <div class="tab-item" data-page="opportunities.html">
                <div class="icon-wrapper">
                    <img class="icon-normal" src="images/tab_opportunities.png" alt="机会">
                    <img class="icon-active" src="images/tab_opportunities_active.png" alt="机会">
                </div>
                <span>机会</span>
            </div>
            <div class="tab-item" data-page="profile.html">
                <div class="icon-wrapper">
                    <img class="icon-normal" src="images/tab_profile.png" alt="我的">
                    <img class="icon-active" src="images/tab_profile_active.png" alt="我的">
                </div>
                <span>我的</span>
            </div>
        </div>
    </div>

    <!-- Global Toast -->
    <div id="global-toast" class="hidden opacity-0 transition-opacity duration-300 fixed top-16 left-1/2 -translate-x-1/2 bg-black bg-opacity-70 text-white py-2 px-5 rounded-full shadow-lg z-50">
        <p id="global-toast-message"></p>
    </div>

    <!-- Global Confirm Modal -->
    <div id="global-confirm-modal" class="hidden opacity-0 transition-opacity duration-300 fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-sm mx-auto p-6 text-center">
            <h3 id="global-confirm-title" class="text-lg font-semibold text-gray-900 mb-2"></h3>
            <p id="global-confirm-text" class="text-sm text-gray-600 mb-6"></p>
            <div class="flex justify-center space-x-4">
                <button id="global-confirm-cancel-btn" class="w-1/2 bg-gray-200 text-gray-800 font-bold py-2.5 rounded-lg hover:bg-gray-300">取消</button>
                <button id="global-confirm-btn" class="w-1/2 bg-red-500 text-white font-bold py-2.5 rounded-lg hover:bg-red-600">确认</button>
            </div>
        </div>
    </div>

    <!-- Global Alert Modal -->
    <div id="global-alert-modal" class="hidden opacity-0 transition-opacity duration-300 fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-sm mx-auto p-6">
            <h3 id="global-alert-title" class="text-lg font-semibold text-gray-900 mb-2 text-center"></h3>
            <p id="global-alert-text" class="text-sm text-gray-600 mb-6 whitespace-pre-wrap text-left"></p>
            <div class="flex justify-center">
                <button id="global-alert-ok-btn" class="w-full bg-blue-500 text-white font-bold py-2.5 rounded-lg hover:bg-blue-600">好的</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab-item');
            const contentFrame = document.getElementById('content-frame');

            // --- Dialog Implementation ---
            function showToast(message, duration = 2000) {
                const toast = document.getElementById('global-toast');
                const toastMessage = document.getElementById('global-toast-message');
                if (!toast || !toastMessage) return;

                toastMessage.textContent = message;
                toast.classList.remove('hidden', 'opacity-0');
                toast.classList.add('opacity-100');

                setTimeout(() => {
                    toast.classList.remove('opacity-100');
                    toast.classList.add('opacity-0');
                    setTimeout(() => {
                        toast.classList.add('hidden');
                    }, 300);
                }, duration);
            }

            function showAlert(title, text) {
                const alertModal = document.getElementById('global-alert-modal');
                const alertTitle = document.getElementById('global-alert-title');
                const alertText = document.getElementById('global-alert-text');
                const okBtn = document.getElementById('global-alert-ok-btn');
                if (!alertModal) return;

                alertTitle.textContent = title;
                alertText.textContent = text;

                alertModal.classList.remove('hidden');
                setTimeout(() => alertModal.classList.remove('opacity-0'), 10);

                const hide = () => {
                    alertModal.classList.add('opacity-0');
                    setTimeout(() => alertModal.classList.add('hidden'), 300);
                };
                
                const newOkBtn = okBtn.cloneNode(true);
                okBtn.parentNode.replaceChild(newOkBtn, okBtn);
                newOkBtn.onclick = hide;
            }

            function showConfirm(title, text, confirmCallback) {
                const confirmModal = document.getElementById('global-confirm-modal');
                const confirmTitle = document.getElementById('global-confirm-title');
                const confirmText = document.getElementById('global-confirm-text');
                const confirmBtn = document.getElementById('global-confirm-btn');
                const cancelBtn = document.getElementById('global-confirm-cancel-btn');
                if (!confirmModal) return;

                confirmTitle.textContent = title;
                confirmText.textContent = text;

                confirmModal.classList.remove('hidden');
                setTimeout(() => confirmModal.classList.remove('opacity-0'), 10);

                const hide = () => {
                    confirmModal.classList.add('opacity-0');
                    setTimeout(() => confirmModal.classList.add('hidden'), 300);
                };

                const newConfirmBtn = confirmBtn.cloneNode(true);
                confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
                newConfirmBtn.onclick = () => {
                    hide();
                    if (confirmCallback) confirmCallback(true);
                };

                const newCancelBtn = cancelBtn.cloneNode(true);
                cancelBtn.parentNode.replaceChild(newCancelBtn, cancelBtn);
                newCancelBtn.onclick = () => {
                    hide();
                    if (confirmCallback) confirmCallback(false);
                };
            }

            // --- Message Listener ---
            window.addEventListener('message', (event) => {
                // In a real app, you would check event.origin for security.
                const { type, payload } = event.data;
                const sourceIframe = contentFrame.contentWindow;

                switch (type) {
                    case 'showToast':
                        showToast(payload.message);
                        break;
                    case 'showAlert':
                        showAlert(payload.title, payload.text);
                        break;
                    case 'showConfirm':
                        showConfirm(payload.title, payload.text, (result) => {
                            // Send the result back to the iframe that requested it
                            sourceIframe.postMessage({
                                type: 'confirmResult',
                                result: result,
                                id: payload.id
                            }, '*'); // Use a specific origin in production
                        });
                        break;
                }
            });

            // --- Navigation Logic ---
            let currentPage = 'dashboard.html';

            const updateActiveTab = (pageName) => {
                tabs.forEach(tab => {
                    if (tab.dataset.page === pageName) {
                        tab.classList.add('active');
                    } else {
                        tab.classList.remove('active');
                    }
                });
            };

            tabs.forEach(tab => {
                tab.addEventListener('click', (e) => {
                    const tabToActivate = e.currentTarget;
                    const newUrl = tabToActivate.dataset.page;

                    if (newUrl && newUrl !== currentPage) {
                        contentFrame.src = newUrl;
                        currentPage = newUrl;
                        updateActiveTab(newUrl);
                    }
                });
            });
        });
    </script>
</body>
</html>
