<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
    </style>
</head>
<body class="p-4">
    <div class="space-y-6">
        <!-- Header -->
        <div>
            <p class="text-xl font-semibold text-gray-800">与AI一起练习, 轻松拿下下一场面试。</p>
        </div>

        <!-- Start New Interview -->
        <div class="bg-white p-6 rounded-xl shadow-sm text-center">
            <div class="mx-auto bg-blue-100 rounded-full w-16 h-16 flex items-center justify-center">
                <i class="fa-solid fa-robot text-3xl text-blue-600"></i>
            </div>
            <h2 class="text-xl font-bold text-gray-800 mt-4">准备好练习了吗?</h2>
            <p class="text-gray-500 mt-1 mb-4">请在下方选择一个目标岗位以开始。</p>
            <button class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 transition-transform transform hover:scale-105 shadow-lg">
                开始新的模拟面试
            </button>
        </div>

        <!-- Target Position -->
        <div class="bg-white p-4 rounded-xl shadow-sm">
            <label for="position-select" class="block text-sm font-medium text-gray-700 mb-2">目标岗位</label>
            <select id="position-select" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                <option selected>前端开发工程师 @ 谷歌</option>
                <option value="BE">后端工程师 @ Meta</option>
                <option value="PM">产品经理 @ 亚马逊</option>
            </select>
        </div>

        <!-- AI Predicted Questions -->
        <div>
            <h2 class="text-xl font-bold text-gray-800 mb-3">AI 预测问题</h2>
            <div class="space-y-3">
                <div class="bg-white p-4 rounded-xl shadow-sm">
                    <p class="font-semibold text-gray-700">1. 讲一个你参与过的最有挑战性的项目。</p>
                    <p class="text-sm text-gray-500 mt-1">基于你简历的行为型问题。</p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm">
                    <p class="font-semibold text-gray-700">2. 你会如何优化一个React应用的性能？</p>
                    <p class="text-sm text-gray-500 mt-1">基于岗位描述的技术型问题。</p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm">
                    <p class="font-semibold text-gray-700">3. 描述一次你和团队成员发生冲突的经历。</p>
                    <p class="text-sm text-gray-500 mt-1">情景型问题。</p>
                </div>
                 <a href="#" class="text-sm text-blue-600 font-semibold hover:underline block text-center mt-4">查看全部15个问题...</a>
            </div>
        </div>
    </div>
</body>
</html>
