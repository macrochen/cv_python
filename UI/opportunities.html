<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .popup-backdrop { background-color: rgba(0, 0, 0, 0.5); transition: opacity 0.3s ease; }
        .popup-content { transition: transform 0.3s ease; max-height: 90vh; }
        .popup-footer { padding-bottom: env(safe-area-inset-bottom); }
        .swipe-container { position: relative; overflow: hidden; user-select: none; }
        .swipe-actions { position: absolute; top: 0; right: 0; height: 100%; display: flex; align-items: center; }
        .swipe-actions button { height: 100%; border: none; color: white; padding: 0 1.25rem; font-weight: 500; }
        .swipe-actions .edit-btn { background-color: #f59e0b; }
        .swipe-actions .delete-btn { background-color: #ef4444; }
        .swipe-content { position: relative; background-color: white; transition: transform 0.2s ease-out; }
    </style>
</head>
<body class="p-4 pb-20">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold text-gray-800">机会列表</h1>
        <button id="add-opportunity-btn" class="bg-blue-500 text-white w-10 h-10 rounded-full shadow-lg hover:bg-blue-600 transition flex items-center justify-center">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>

    <!-- Search and Filter Controls -->
    <div class="flex space-x-2 mb-6">
        <div class="flex-grow relative">
            <input type="text" id="search-input" class="w-full pl-10 pr-4 py-2 border rounded-lg" placeholder="搜索职位或公司...">
            <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
        </div>
        <select id="filter-select" class="border rounded-lg px-3 py-2">
            <option>全部</option>
            <option>待投递</option>
            <option>已投递</option>
            <option>面试中</option>
            <option>已发Offer</option>
            <option>已结束</option>
        </select>
    </div>

    <div id="opportunity-list" class="space-y-4"></div>

    <!-- Add/Edit Opportunity Popup -->
    <div id="opportunity-popup" class="fixed inset-0 z-50 flex items-end popup-backdrop hidden opacity-0">
        <div id="popup-content" class="bg-white rounded-t-2xl shadow-xl w-full transform translate-y-full">
            <div class="p-6 overflow-y-auto" style="max-height: calc(90vh - 70px);">
                <h3 id="popup-title" class="text-lg font-medium leading-6 text-gray-900 mb-4"></h3>
                <form id="opportunity-form" class="space-y-4 text-sm">
                    <input type="hidden" id="editing-id">
                    <div>
                        <label for="company-name" class="block font-medium text-gray-700">公司名称*</label>
                        <input type="text" id="company-name" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div>
                        <label for="position-name" class="block font-medium text-gray-700">职位名称*</label>
                        <input type="text" id="position-name" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                        <div>
                            <label for="status" class="block font-medium text-gray-700">投递状态</label>
                            <select id="status" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
                                <option>待投递</option><option>已投递</option><option>面试中</option><option>已发Offer</option><option>已结束</option>
                            </select>
                        </div>
                        <div>
                            <label for="latest-progress" class="block font-medium text-gray-700">最新进展 (选填)</label>
                            <input type="text" id="latest-progress" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm" placeholder="例如: 等待二面通知">
                        </div>
                    </div>
                     <div>
                        <label for="position-jd" class="block font-medium text-gray-700">岗位描述 (JD)</label>
                        <textarea id="position-jd" rows="5" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm" placeholder="请在此处粘贴岗位描述..."></textarea>
                    </div>
                     <div>
                        <label for="source" class="block font-medium text-gray-700">信息来源</label>
                        <input type="text" id="source" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
                    </div>
                </form>
            </div>
            <div class="popup-footer bg-gray-50 px-4 py-3 flex justify-end rounded-b-lg border-t border-gray-200">
                <button type="button" id="cancel-btn" class="inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">取消</button>
                <button type="button" id="save-btn" class="ml-3 inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-sm font-medium text-white hover:bg-blue-700">保存</button>
            </div>
        </div>
    </div>

    <script src="dialog.js"></script>
    <script>
        const opportunityList = document.getElementById('opportunity-list');
        const popup = document.getElementById('opportunity-popup');
        const popupContent = document.getElementById('popup-content');
        const popupTitle = document.getElementById('popup-title');
        const addBtn = document.getElementById('add-opportunity-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const saveBtn = document.getElementById('save-btn');
        const form = document.getElementById('opportunity-form');
        const editingIdInput = document.getElementById('editing-id');

        const searchInput = document.getElementById('search-input');
        const filterSelect = document.getElementById('filter-select');

        let allOpportunities = []; // Store the master list

        const statusMap = {
            '待投递': { color: 'purple', text: '待投递' }, '已投递': { color: 'yellow', text: '已投递' },
            '面试中': { color: 'blue', text: '面试中' }, '已发Offer': { color: 'green', text: 'Offer' }, '已结束': { color: 'gray', text: '已结束' },
        };
        const statusIconMap = {
            '待投递': 'fa-paper-plane', '已投递': 'fa-paper-plane',
            '面试中': 'fa-calendar-alt', '已发Offer': 'fa-check-circle', '已结束': 'fa-times-circle',
        };

        function generateId() { return Date.now().toString(); }

        function createCardHTML(opp) {
            const statusInfo = statusMap[opp.status];
            const iconClass = statusIconMap[opp.status] || 'fa-clock';
            const progressHTML = opp.latest_progress
                ? `<span><i class="fa-solid ${iconClass} mr-1.5"></i>${opp.latest_progress}</span>`
                : `<span><i class="fa-solid fa-clock mr-1.5"></i>${new Date(parseInt(opp.id)).toLocaleDateString()}</span>`;

            return `
            <div class="swipe-container rounded-xl" data-id="${opp.id}">
                <div class="swipe-actions">
                    <button class="edit-btn">编辑</button>
                    <button class="delete-btn">删除</button>
                </div>
                <div class="swipe-content p-4 rounded-xl shadow-sm border-l-4 border-${statusInfo.color}-500">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="font-bold text-gray-800">${opp.position}</p>
                            <p class="text-sm text-gray-500">${opp.company}</p>
                        </div>
                        <span class="bg-${statusInfo.color}-100 text-${statusInfo.color}-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${statusInfo.text}</span>
                    </div>
                    <div class="mt-4 flex justify-between items-center text-sm text-gray-600">
                        ${progressHTML}
                    </div>
                </div>
            </div>`;
        }

        function renderList(opps) { opportunityList.innerHTML = opps.map(createCardHTML).join(''); }

        function applyFilters() {
            const searchQuery = searchInput.value.toLowerCase();
            const filterStatus = filterSelect.value;

            let filteredOpps = allOpportunities.filter(opp => {
                const matchesSearch = opp.position.toLowerCase().includes(searchQuery) || opp.company.toLowerCase().includes(searchQuery);
                const matchesFilter = filterStatus === '全部' || opp.status === filterStatus;
                return matchesSearch && matchesFilter;
            });

            renderList(filteredOpps);
        }
        
        function showPopup() {
            popup.classList.remove('hidden');
            setTimeout(() => {
                popup.classList.remove('opacity-0');
                popupContent.classList.remove('translate-y-full');
            }, 10);
        }

        function hidePopup() {
            popup.classList.add('opacity-0');
            popupContent.classList.add('translate-y-full');
            setTimeout(() => {
                popup.classList.add('hidden');
                form.reset(); 
                editingIdInput.value = '';
            }, 300);
        }

        function closeActiveCard() {
            const activeCard = document.querySelector('.swipe-content[style*="transform: translateX"]');
            if (activeCard) activeCard.style.transform = 'translateX(0px)';
        }

        addBtn.addEventListener('click', () => { popupTitle.textContent = '添加新的机会'; showPopup(); });
        cancelBtn.addEventListener('click', hidePopup);
        popup.addEventListener('click', (e) => { if (e.target === popup) hidePopup(); });

        saveBtn.addEventListener('click', () => {
            const id = editingIdInput.value;
            const oppData = {
                company: document.getElementById('company-name').value,
                position: document.getElementById('position-name').value,
                jd: document.getElementById('position-jd').value,
                source: document.getElementById('source').value,
                status: document.getElementById('status').value,
                latest_progress: document.getElementById('latest-progress').value,
            };

            if (!oppData.company || !oppData.position) { showToast('公司和职位名称为必填项！'); return; }

            if (id) { // Editing
                const index = allOpportunities.findIndex(o => o.id === id);
                allOpportunities[index] = { ...allOpportunities[index], ...oppData };
            } else { // Adding
                allOpportunities.unshift({ ...oppData, id: generateId() });
            }
            applyFilters();
            hidePopup();
        });

        searchInput.addEventListener('input', applyFilters);
        filterSelect.addEventListener('change', applyFilters);

        // Swipe Logic
        let activeCard = null;
        let startX = 0;
        let currentX = 0;
        let isDragging = false;
        const swipeThreshold = -60;
        const actionsWidth = 120;

        opportunityList.addEventListener('pointerdown', (e) => {
            const cardContent = e.target.closest('.swipe-content');
            if (!cardContent || e.target.closest('.swipe-actions')) return;
            if (activeCard && activeCard !== cardContent.parentElement) closeActiveCard();
            activeCard = cardContent.parentElement;
            startX = e.clientX;
            isDragging = true;
            cardContent.style.transition = 'none';
        });

        opportunityList.addEventListener('pointermove', (e) => {
            if (!isDragging || !activeCard) return;
            currentX = e.clientX - startX;
            if (currentX > 0) currentX = 0;
            if (currentX < -actionsWidth) currentX = -actionsWidth;
            activeCard.querySelector('.swipe-content').style.transform = `translateX(${currentX}px)`;
        });

        opportunityList.addEventListener('pointerup', (e) => {
            if (!isDragging || !activeCard) return;
            isDragging = false;
            const cardContent = activeCard.querySelector('.swipe-content');
            cardContent.style.transition = 'transform 0.2s ease-out';
            if (currentX < swipeThreshold) {
                cardContent.style.transform = `translateX(-${actionsWidth}px)`;
            } else {
                cardContent.style.transform = 'translateX(0px)';
                if (Math.abs(currentX) < 5) {
                    const opp = allOpportunities.find(o => o.id === activeCard.dataset.id);
                    if (opp) window.location.href = `opportunity-detail.html?position=${encodeURIComponent(opp.position)}&company=${encodeURIComponent(opp.company)}&jd=${encodeURIComponent(opp.jd || '')}`;
                }
                activeCard = null;
            }
            currentX = 0;
        });
        
        opportunityList.addEventListener('click', (e) => {
            const id = e.target.closest('.swipe-container')?.dataset.id;
            if (!id) return;
            if (e.target.classList.contains('delete-btn')) {
                showConfirm('确认删除', '确定要删除这个机会吗？', (confirmed) => {
                    if (confirmed) {
                        allOpportunities = allOpportunities.filter(o => o.id !== id);
                        applyFilters();
                        showToast('删除成功');
                    }
                });
            }
            if (e.target.classList.contains('edit-btn')) {
                const opp = allOpportunities.find(o => o.id === id);
                popupTitle.textContent = '编辑机会';
                editingIdInput.value = opp.id;
                document.getElementById('company-name').value = opp.company;
                document.getElementById('position-name').value = opp.position;
                document.getElementById('position-jd').value = opp.jd || '';
                document.getElementById('source').value = opp.source || '';
                document.getElementById('status').value = opp.status;
                document.getElementById('latest-progress').value = opp.latest_progress || '';
                showPopup();
                closeActiveCard();
            }
        });

        document.addEventListener('click', (e) => { if (!e.target.closest('.swipe-container')) closeActiveCard(); }, true);

        // Initial Load
        allOpportunities = [
            { id: generateId(), position: '前端开发工程师', company: '谷歌 (Google)', status: '面试中', latest_progress: '下一轮: 技术二面 (明天)' },
            { id: generateId(), position: '后端工程师', company: 'Meta', status: '已投递', latest_progress: '3天前已申请' },
            { id: generateId(), position: '产品经理', company: '亚马逊 (Amazon)', status: '已发Offer', latest_progress: '已收到Offer, 待确认' },
            { id: generateId(), position: '数据科学家', company: '网飞 (Netflix)', status: '已结束', latest_progress: '流程已终止' }
        ];

        // Handle status from URL parameter
        const params = new URLSearchParams(window.location.search);
        const statusFromUrl = params.get('status');
        if (statusFromUrl) {
            filterSelect.value = statusFromUrl;
        }

        applyFilters();
    </script>
</body>
</html>
